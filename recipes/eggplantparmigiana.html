<body>
    <h1>Eggplant Parmigiana</h1>
    <img src="../Images/eggplant.jpg">
    <h2>A Savory Italian Dish</h2>
    <p>Thin-sliced eggplant covered in mozzarella, marinara, and breadcrumbs, and finally baked to perfection.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>1 16oz jar Pasta Sauce</li>
        <li>8 oz Mozarella Cheese</li>
        <li>2 Medium-sized Eggplants</li>
        <li>1 16 oz canister of Breadcrumbs</li>
    </ul>
</body>
